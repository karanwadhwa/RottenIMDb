<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RottenIMDb</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://bootswatch.com/lumen/bootstrap.css">
  <link rel="stylesheet" href="css/materializeCards.css">

<body>
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">

          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
          <a onclick='getDiscoverMovies()' class="navbar-brand" href="#"><strong class="text-primary">RottenIMDb</strong> <span class="sr-only">(current)</span></a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="#">Movies</a></li>
          <li><a href="#">TV</a></li>
        </ul>

          </div>
        </form>
      </div>
    </div>

  <div class="container" id="home-main">
